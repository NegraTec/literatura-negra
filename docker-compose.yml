version: '3'

services:
  db:
    image: postgres:9.5
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: lit-user
      POSTGRES_DB: literatura
    container_name: lit-postgres
  web:
    build: .
    command: python literaturanegra/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db
